{% extends "base.html" %}

{% block content %}
    <h1>User List</h1>

    {% if user_list %}
    <ul>

      {% for user in user_list %}
      <li>
        <a href="{{ user.get_absolute_url }}">{{ user.name }}</a> ({{user.email}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no users in the My Buys.</p>
    {% endif %}       
{% endblock %}
